<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </head>
  <body>
      <section class="hero is-medium">
          <div class="hero-body" style="background-image: url('img/background.jpg'); background-repeat:no-repeat; background-position: center; width: 100%">
              <div class="container">
                  <h1 class="subtitle has-text-white-ter is-1">
                      Coffee Time
                  </h1>
                  <h2 class="subtitle has-text-light is-6">
                      Reserve and have a break.
                  </h2>
              </div>
          </div>
      </section>
      <section class="section">
          <div class="container">
              <h1 class="subtitle has-text-grey-dark is-3">
                  Reserve Coffee
              </h1>
              <div class="field is-horizontal">
                  <div class="field-body">
                      <div class="field">
                          <p class="control is-expanded has-icons-left has-icons-right">
                              <input class="input" type="date" placeholder="Email" value="alex@smith.com">
                              <span class="icon is-small is-left">
                                  <i class="fas fa-calendar"></i>
                              </span>
                          </p>
                      </div>
                      <div class="field">
                          <p class="control is-expanded has-icons-left">
                              <input class="input" type="text" placeholder="Name">
                              <span class="icon is-small is-left">
                                  <i class="fas fa-user"></i>
                              </span>
                          </p>
                      </div>
                  </div>
              </div>
              <div class="field is-grouped is-grouped-right">
                  <p class="control">
                      <a class="button is-dark">
                          Submit
                      </a>
                  </p>
                  <p class="control">
                      <a class="button is-light">
                          Cancel
                      </a>
                  </p>
              </div>
          </div>

          <div class="container">
              <h1 class="subtitle has-text-grey-dark is-3">
                  Reservation table
              </h1>
              <table class="table is-fullwidth">
                  <thead>
                      <tr>
                          <th>
                              #
                          </th>
                          <th>
                            <span class="icon is-small is-left">
                                  <i class="fas fa-calendar"></i>
                              </span>
                              Date
                          </th>
                          <th>
                              <span class="icon is-small is-left">
                                  <i class="fas fa-user"></i>
                              </span>
                              Name
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                      <th>0</th>
                      <td>2018/12/24</td>
                      <td>himetani</td>
                  </tbody>
              </table>
          </div>
      </section>
  </body>
</html>
